<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up / Login</title>
  </head>
  <body>

    <div class="container">
      <form id="signup-form">
        <h2>Create your account</h2>
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" onclick="signup(event)">Sign Up</button>
        <div class="toggle-form">
          Already have an account? <a href="#" onclick="toggleForm()">Log In</a>
        </div>
      </form>

      <form id="login-form" style="display: none">
        <h2>Welcome back...</h2>
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Log In</button>
        <div class="toggle-form">
          Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </div>
      </form>
    </div>

    <script>
      function toggleForm() {
        const signupForm = document.getElementById("signup-form");
        const loginForm = document.getElementById("login-form");

        signupForm.style.display =
          signupForm.style.display === "none" ? "block" : "none";
        loginForm.style.display =
          loginForm.style.display === "none" ? "block" : "none";
      }

      function signup(event) {
        event.preventDefault();
        alert("Your account has been successfully registered.");
        localStorage.setItem("signedUp", "true"); // Set signedUp flag to true
        window.location.href = "/Html/index.html";
      }
    </script>
  </body>
</html>
